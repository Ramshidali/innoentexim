{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>{{page_title}}</title>
        <link href="{% static 'admin_panel/assets/css/bootstrap.min.css' %}" rel="stylesheet" type="text/css" />
    </head>
    <body>
        <div class="page-wrapper ml-0">
            <!-- Page Content-->
            <div class="page-content">
                <div class="container-fluid">
                    <!-- Page-Title -->
                    <div class="row">
                        <div class="col-sm-12">
                            <div class="page-title-box">
                                <div class="row">
                                    <div class="col">
                                        <h4 class="page-title">{{page_title}}</h4>
                                    </div><!--end col-->
                                    
                                </div><!--end row-->                                                              
                            </div><!-- end page-title-box -->
                        </div><!--end col-->
                    </div><!--end row-->
                    <!-- end page title end breadcrumb -->
        
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="card">
                                <div class="card-body p-0">
                                    <div class="table-responsive-sm">
                                        <table class="table mb-0" style="width:100%;" border="1">
                                            <thead>
                                                <tr>
                                                    <th class="text-center">#</th>
                                                    <th class="text-center">Item</th>
                                                    <th class="text-center">Quantity</th>
                                                </tr>
                                            </thead>
                                            <tbody>
                                                {% for instance in instances %}
                                                <tr>
                                                    <td class="text-center">{{ forloop.counter }}</td>
                                                    <td class="text-center">{{ instance.purchase_item.name }}</td>
                                                    <td class="text-center">{{ instance.qty }}</td>
                                                </tr>
                                                {% endfor %}
                                                <tr>
                                                    <td class="text-right text-bold" colspan="2"><strong>Grand Total</strong></td>
                                                    <td class="amount-row text-center text-bold"><strong>{{grand_total}}</strong></td>
                                                </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                            <!--end card-->
                        </div> <!-- end col -->
                    </div>
                </div><!-- container -->
                <!-- end page content -->
            </div>
            <!-- end page-wrapper -->
        </div>
        {% include 'admin_panel/includes/js.html' %}
        <script>
            $(document).ready(function(){
                window.print();
            });
        </script>
    </body>
</html>
