{% extends 'admin_panel/base.html' %}
{% load static %}

{% block content %}
<div class="container-fluid py-4">
    <div class="row">
        <div class="col-12">
            <div class="multisteps-form mb-5">
                
                <div class="row">
                    <div class="col-12 col-lg-8 m-auto">
                        <form action="." method="POST" enctype="multipart/form-data" class="multisteps-form__form mb-8 ajax redirect" style="height: 220px;">
                            {% csrf_token %}
                            <div class="card multisteps-form__panel p-3 border-radius-xl bg-white js-active" data-animation="FadeIn">
                                <h5 class="font-weight-bolder mb-0">Create</h5>
                                <p class="mb-0 text-sm">Create Your Designation</p>
                                <div class="multisteps-form__content">
                                    <div class="row mt-3">
                                        <div class="col-12">
                                            <label>Name</label>
                                            {{form.name}}
                                        </div>
                                        <div class="col-12">
                                            <label>Description</label>
                                            {{form.description}}
                                        </div>
                                    </div>
                                    
                                    <div class="button-row d-flex mt-4">
                                        <button class="btn bg-gradient-dark ms-auto mb-0" type="submit">Submit</button>
                                    </div>
                                </div>
                            </div>
                            
                        </form>
                    </div>
                </div>
            </div>  
        </div>
    </div>
    
    {%include 'admin_panel/includes/footer.html' %}
</div>
{% endblock content %}
